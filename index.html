<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find out all about all cats!" />
    <meta name="theme-color" content="#F49D37" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>Catdex</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="description-wrapper">
          <div class="row">
            <img src="/assets/images/icons/book.svg" alt="Book Icon" />
            <h1 class="title">Catdex</h1>
          </div>
          <h2 class="description">Find out all about all cats!</h2>
          <p class="text">A system based on TheCatApi.</p>

          <a href="cat.html" class="btn-primary">Start browse now</a>
        </div>
        <img
          src="/assets/images/cat.svg"
          alt="Drawing of a cat playing"
          class="destak"
        />
      </div>
    </main>

    <footer>
      <div class="wrapper">
        <div class="git-links">
          <a
            class="row"
            href="https://github.com/arthurvamattos"
            target="_blank"
          >
            <img
              class="git-picture"
              width="48"
              height="48"
              src="https://github.com/arthurvamattos.png"
              alt="Arthur Vinicius's Github profile picture"
              title="Arthur Vinicius"
              class="picture"
            />
            <div class="git-icon">
              <img
                src="assets/images/icons/github.svg"
                alt="Github icon"
                title="Github"
                width="24"
                height="24"
              />
            </div>
          </a>

          <a class="row" href="https://github.com/joaovamattos" target="_blank">
            <img
              class="git-picture"
              width="48"
              height="48"
              src="https://github.com/joaovamattos.png"
              alt="João Victor's Github profile picture"
              title="João Victor"
              class="picture"
            />
            <div class="git-icon">
              <img
                src="assets/images/icons/github.svg"
                alt="Github icon"
                title="Github"
                width="24"
                height="24"
              />
            </div>
          </a>

          <a
            class="row"
            href="https://github.com/julianomellow70"
            target="_blank"
          >
            <img
              class="git-picture"
              width="48"
              height="48"
              src="https://github.com/julianomellow70.png"
              alt="Juliano de Mello's Github profile picture"
              title="Juliano"
              class="picture"
            />
            <div class="git-icon">
              <img
                src="assets/images/icons/github.svg"
                alt="Github icon"
                title="Github"
                width="24"
                height="24"
              />
            </div>
          </a>
        </div>

        <a class="row" href="https://docs.thecatapi.com/" target="_blank">
          <div class="cat-icon">
            <img
              src="assets/images/icons/link.svg"
              alt="Link icon"
              title="TheCatApi"
              width="24"
              height="24"
            />
          </div>
          <div class="cat-description">TheCatApi</div>
        </a>
      </div>
    </footer>
  </body>
</html>
